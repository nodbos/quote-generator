<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Quote Generator</title>
      <link
         rel="icon"
         type="image/png"
         href="https://www.google.com/s2/favicons?domain=twitter.com"
      />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
         integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
         crossorigin="anonymous"
      />
      <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto" />
      <link rel="stylesheet" href="./assets/css/style.css" />
      <link rel="stylesheet" href="./assets/css/button.css" />
   </head>
   <body>
      <!-- Header -->
      <header class="header">
         <!--<h1>Header</h1>-->
      </header>
      <!-- Main -->
      <main class="main">
         <section class="section">
            <div class="quote-container" id="quote-container">
               <div class="quote-content" id="quote-content">
                  <div class="quote-text">
                     <!-- Quote -->
                     <i class="fas fa-quote-left"></i>
                     <span id="quote">Nothingness.</span>
                     <i class="fas fa-quote-right"></i>
                  </div>
                  <!-- Author -->
                  <div class="quote-author">
                     <span id="author">Unknown</span>
                  </div>
                  <!-- Buttons -->
                  <div class="button-container">
                     <button class="btn anim-btn twitter-btn" id="twitter" title="Tweet This!">
                        Tweet
                        <!--<i class="fab fa-twitter"></i>-->
                     </button>
                     <button class="btn anim-btn quote-btn" id="new-quote">New Quote</button>
                  </div>
               </div>
               <!-- Loader -->
               <div class="loader" id="loader"></div>
            </div>
         </section>
      </main>
      <!-- Footer -->
      <footer class="footer">
         <!--<h2>Footer</h2>-->
      </footer>
      <!-- Scripts -->
      <script src="./assets/js/script.js"></script>
   </body>
</html>
